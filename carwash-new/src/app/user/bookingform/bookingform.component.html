<div class="container mt-1">
  <div class="row justify-content-center">
    <div class="col-md-10 col-lg-8">
      <div class="card shadow-lg">
        <div class="card-header bg-success text-white">
          <h2 class="card-title mb-0">Car Wash Booking</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="bookingform" (ngSubmit)="submitBooking()">

            <!-- Car Number -->
            <div class="mb-3">
              <label for="carNumber" class="form-label">Select Car</label>
              <select formControlName="carNumber" class="form-select" id="carNumber">
                <option class="optiondrop" value="" >-- Select Car --</option>
                <option class="optiondrop" *ngFor="let car of cars" [value]="car.carNumber">
                  {{ car.carNumber }} - {{ car.model }}
                </option>
              </select>
            </div>

            <!-- Package Selection -->
            <div class="mb-3">
              <label for="packageName" class="form-label">Select Package</label>
              <select formControlName="packageName"  (change)="calculateTotalAmount()" class="form-select" id="packageName">
                <option value="" class="optiondrop" >-- Select Package --</option>
                <option class="optiondrop" *ngFor="let pack of packages" [value]="pack.packageType">
                  {{ pack.packageType }} - ₹{{ pack.price }}
                </option>
              </select>
            </div>

            <!-- Add-ons Selection -->
            <div class="mb-3">
              <label class="form-label">Select Add-ons</label>
              <div class="dropdown">
                <button class="btn btn-outline-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown">
                  Choose Add-ons
                </button>
                <ul class="dropdown-menu w-100 p-4">
                  <li *ngFor="let addon of addons">
                    <div class="form-check dropdown-item">
                      <input class="form-check-input" type="checkbox"
                             (change)="onAddonChange($event, addon.addonName)"
                             [id]="addon.addonName">
                      <label  class="form-check-label" [for]="addon.addonName">
                        {{ addon.addonName }} - ₹{{ addon.price }}
                      </label>
                    </div>
                  </li>
                </ul>
              </div>
            </div>

            <!-- Notes -->
            <div class="mb-3">
              <label for="notes" class="form-label">Additional Notes</label>
              <textarea formControlName="notes" class="form-control" id="notes" rows="1" placeholder="Any special instructions?"></textarea>
            </div>

            <!-- Location -->
            <div class="mb-3">
              <label for="location" class="form-label">Location</label>
              <input type="text" formControlName="location" class="form-control" id="location" placeholder="Enter your location" />
            </div>

            <!-- Date & Time -->
            <!-- <div class="row mb-3">
              <div class="col-md-6">
                <label for="date" class="form-label">Date</label>
                <input type="date" formControlName="date" class="form-control" id="date" />
              </div>
              <div class="col-md-6">
                <label for="time" class="form-label">Time</label>
                <input type="time" formControlName="time" class="form-control" id="time" />
              </div>
            </div>


            <div class="mb-3">
              <label for="washtype" class="form-label">Wash Type</label>
              <select formControlName="washtype" class="form-select" id="washtype">
                <option value="NOW">Now</option>
                <option value="SCHEDULED">Scheduled</option>
              </select>
            </div> -->

            <!-- Total Amount Display -->
            <div class="card bg-light mb-3">
              <div class="card-body text-center">
                <h5 class="card-title text-primary mb-0">Total Amount</h5>
                <h3 class="text-success fw-bold">₹{{ totalAmount }}</h3>
              </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100 btn-lg">
              Book My Car Wash
            </button>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
