<div class="container">
  <h2>Users</h2>

  <div *ngIf="loading" class="text-center p-4">Loading users...</div>

  <div *ngIf="!loading && users.length === 0" class="text-center p-4">No users found.</div>

  <table *ngIf="!loading && users.length > 0" class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>User ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.phone || '—' }}</td>
        <td>{{ user.address || '—' }}</td>
      </tr>
    </tbody>
  </table>
</div>
