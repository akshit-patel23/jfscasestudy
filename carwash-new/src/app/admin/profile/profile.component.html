<div class="d-flex profile-container card p-4 shadow-lg">
  <div class="profile-header mb-4 d-flex justify-content-between">
    <h2>Admin Profile</h2>
   <mat-icon  (click)="toggleEditMode()" style="cursor:pointer" >edit</mat-icon>
  </div>

  <div *ngIf="!isEditMode" class="profile-details">
    <p><strong>Name:</strong> {{ profileData?.name }}</p>
    <p><strong>Email:</strong> {{ profileData?.email }}</p>
    <p><strong>Phone:</strong> {{ profileData?.phone }}</p>
    <p><strong>Address:</strong> {{ profileData?.address }}</p>
  </div>

  <form *ngIf="isEditMode" [formGroup]="profileForm" (ngSubmit)="saveProfile()" class="mt-3">
    <div class="mb-3">
      <label>Name</label>
      <input type="text" class="form-control" formControlName="name" />
    </div>

    <div class="mb-3">
      <label>Email</label>
      <input type="email" class="form-control" formControlName="email"/>
    </div>

    <div class="mb-3">
      <label>Phone</label>
      <input type="text" class="form-control" formControlName="phone" />
    </div>

    <div class="mb-3">
      <label>Address</label>
      <input type="text" class="form-control" formControlName="address" />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid">Save</button>
    <button type="button" class="btn btn-secondary ms-2" (click)="toggleEditMode()">Cancel</button>
  </form>

</div>
